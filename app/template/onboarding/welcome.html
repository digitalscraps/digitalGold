<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <title>Digital Gold</title>

    <!-- vendor css -->
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="../lib/jquery-toggles/css/toggles-full.css" rel="stylesheet">
    <link href="../lib/spectrum/css/spectrum.css" rel="stylesheet">
    <link href="../lib/bootstrap-tagsinput/css/bootstrap-tagsinput.css" rel="stylesheet">

    <!-- Digital Gold CSS -->
    <link rel="stylesheet" href="../../css/digitalgold.css">

</head>
<body>

<!-- ONBOARDING HEADER -->
  <div class="container-fluid">
    <div class="row header">
      <div class="col-md-2 col-xs-6 brand">
        <h2>Digital Gold</h2>
      </div>
        <div class="col-md-2 offset-md-8 col-xs-12 login">Login</div>
    </div>
  </div>
      
                

<div class="container">
  <h1>Create your account</h1>

      <div class="form-layout">
        <div class="row mg-b-25">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label">First name</label>
              <input class="form-control" type="text" name="firstname" value="Jane Doe" placeholder="Enter firstname">
            </div>
          </div><!-- col-6 -->
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label">Last name</label>
              <input class="form-control" type="text" name="lastname" value="McDoe" placeholder="Enter lastname">
            </div>
          </div>
          <div class="col-lg-8">
            <div class="form-group mg-b-10-force">
              <label class="form-control-label">Email address </label>
              <input class="form-control" type="text" name="email" value="johnpaul@yourdomain.com" placeholder="Enter email address">
            </div>
          </div><!-- col-8 -->
          
          </div>
        </div><!-- row -->

        <div class="form-layout-footer">
          <button class="btn btn-primary bd-0">Submit Form</button>
          <button class="btn btn-secondary bd-0">Cancel</button>
        </div><!-- form-layout-footer -->
      </div><!-- form-layout -->
   <!-- section-wrapper -->





</div>





  <div class="dg-footer">
    <div class="container">
      <p>Copyright 2018 &copy; APMEX</p>
    </div><!-- container -->
  </div><!-- dg-footer -->

  <script src="../lib/jquery/js/jquery.js"></script>
  <script src="../lib/popper.js/js/popper.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.js"></script>
  <script src="../lib/jquery.cookie/js/jquery.cookie.js"></script>
  <script src="../lib/jquery-toggles/js/toggles.min.js"></script>
  <script src="../lib/spectrum/js/spectrum.js"></script>
  <script src="../lib/jquery.maskedinput/js/jquery.maskedinput.js"></script>
  <script src="../lib/bootstrap-tagsinput/js/bootstrap-tagsinput.js"></script>

  <script src="../js/digitalgold.js"></script>
</body>
</html>
